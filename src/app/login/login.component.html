<div class="container">
    <div class="row">
        <div class="col-md-6">
  
            <form>
                <fieldset>
                    <legend class="text-center">Player Login: </legend>
  
                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: </label>
                        <input required type="text" required="required" [(ngModel)]="player.name" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your players name..." />
                    </div>
  
                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Password: </label>
                        <input class="form-control" type="text" required="required" [(ngModel)]="player.password" name="password" id="txt" required
                            placeholder="Enter your password" />
                        <div id="errFirst"></div>
                    </div>
  
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="getLogin()">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
  </div>

  <div>
       {{ message }}
  </div>
